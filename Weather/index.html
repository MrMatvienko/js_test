<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./weater.css" />
  </head>
  <body>
    <header class="header">
      <div><a href="/index.html">Back</a></div>
    </header>
    <section class="weather__section">
      <form action="submit" class="weather__form">
        <label for="city"> Введіть назву міста: </label>
        <input type="text" name="city" />

        <label for="days">
          Оберіть кількість днів:
          <select name="days" class="form__select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </label>

        <button type="submit">Пошук</button>
      </form>
      <ul class="weather_list"></ul>
    </section>

    <script type="module" src="./index.js"></script>
  </body>
</html>
